<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Территория Вкуса</title>
    <style>
        :root {
            --brand-yellow: #ffdd00; 
            --brand-black: #000000;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--brand-yellow); 
            color: var(--brand-black);
            display: flex; justify-content: center; 
            margin: 0; padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 400px; width: 100%; text-align: center; }
        
        /* Логотип */
        .logo { 
            width: 180px; height: auto; 
            margin-bottom: 5px; 
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }
        
        h1 { font-size: 22px; margin: 10px 0 25px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Карточки магазинов */
        .shop-card { 
            background: #ffffff;
            border-radius: 28px; 
            padding: 20px; 
            margin-bottom: 16px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 2px solid var(--brand-black);
        }
        .shop-name { font-size: 18px; font-weight: 800; margin-bottom: 15px; color: var(--brand-black); }
        
        .btn-group { display: flex; gap: 10px; }
        
        .btn { 
            flex: 1;
            display: flex; align-items: center; justify-content: center; 
            padding: 14px; border-radius: 16px; 
            text-decoration: none; font-size: 13px; font-weight: 900; 
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        
        /* Черная кнопка с желтым текстом */
        .btn-black { background: var(--brand-black); color: var(--brand-yellow); }
        
        /* Прозрачная кнопка с черным контуром */
        .btn-outline { background: transparent; color: var(--brand-black); border: 2.5px solid var(--brand-black); }

            display: flex; align-items: center; justify-content: center;
